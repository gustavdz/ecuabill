<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="./assets/imgs/EcuaBill_logo.png" />
    <form (ngSubmit)="login()">
      <strong>Login:</strong>
      <ion-item>
        <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required></ion-input>
        <span class="validation text-danger"></span>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" ng-minlength="6" required></ion-input>
        <span class="validation text-danger"></span>
      </ion-item>
      <button ion-button margin color="danger">LOGIN</button>
      <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p>
    </form>
  </div>
