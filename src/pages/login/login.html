<ion-header>

  <ion-navbar>
    <ion-title>Ecuabill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Iniciar Sesi√≥n</h2>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
      <span class="validation text-danger"></span>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" ng-minlength="6" required></ion-input>
      <span class="validation text-danger"></span>
    </ion-item>

    <button ion-button type="submit" block>Login</button>
  </form>

  <button ion-button type="button" (click)="goTo('AdduserPage')" block>Register a User</button>
</ion-content>
