
<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col><br>
        <h2 class="texto_blanco">Agregar nuevo usuario</h2>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="saveUser()">
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>Name</ion-label>
              <ion-input type="text" [(ngModel)]="user.name" name="name" ng-minlength="3" ng-maxlength="250" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" ng-minlength="6" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password Confirmation</ion-label>
              <ion-input type="password" [(ngModel)]="user.password_confirmation" name="password_confirmation"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="login-button" type="submit" block>Add User</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
