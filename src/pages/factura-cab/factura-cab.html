<ion-header no-lines>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Facturas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-background" no-lines>
  <ion-fab right top edge>
    <button ion-fab class="pop-in" color="secondary" (click)="showAddClient()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-refresher (ionRefresh)="doClientRefresh($event)" no-lines>
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing..."
            no-lines>
    </ion-refresher-content>
  </ion-refresher>
  <div class="body" no-lines>
    <ion-list class="currencies" no-lines>
      <ion-row class="currency" *ngFor="let d of clients" >
        <ion-col class="image">
          <img src="./assets/imgs/avatar.png">
        </ion-col>
        <ion-col col-4 class="text">
          <p class="rank">Rank 1</p>
          <p class="name">{{d.name}} {{d.lastname}}</p>
        </ion-col>
        <ion-col col-4 class="text">
          <p class="usd">$ 100</p>
          <p class="evolution">{{d.email}}</p>
        </ion-col>
        <ion-col col-1>
          <span class="indicator"><ion-icon icon="md-arrow-dropright"></ion-icon></span>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>




</ion-content>
