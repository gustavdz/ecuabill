<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddProduct()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-background transparent-header">
  <ion-refresher (ionRefresh)="doProductRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="body">
    <div class="currencies">
      <div *ngFor="let product of products">
        <ion-item class="currency" no-lines no-margin (click)="moreOptions(client)">
          <h2>{{product.name}}</h2>
          <p>{{product.detail}}</p>
          <p>Price: ${{product.price}}</p>
        </ion-item>
      </div>
    </div>
  </div>

</ion-content>
