<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EcuaBill</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddClient()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-background transparent-header">

  <ion-refresher (ionRefresh)="doClientRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <div class="currencies">
      <div *ngFor="let client of clients">
        <ion-item class="currency" no-lines no-margin (click)="moreOptions(client)">
          <ion-thumbnail class="image" item-start>
            <img src="./assets/imgs/avatar.png">
          </ion-thumbnail>
          <h2 class="name">{{client.name}} {{client.last_name}}</h2>
          <p class="rank">{{client.email}}</p>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
