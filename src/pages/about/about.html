<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/girl-avatar.png">
      </ion-avatar>
      <h2>Anish Nirmal</h2>
      <p>July 16, 1992</p>
    </ion-item>
    <img src="https://i.ytimg.com/vi/RqRNd4UyA4c/maxresdefault.jpg" />
    <ion-card-content>
      <div class="card-title">
        Theme Ionic 2 Application
      </div>
      <p class="card-subtitle">
        Ionic is built on top of Sass,
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>54 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>40 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
